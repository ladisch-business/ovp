name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            api/package-lock.json
            web/package-lock.json
      - name: Install API deps
        run: cd api && npm ci
      - name: Install WEB deps
        run: cd web && npm ci
      - name: Lint API
        run: cd api && npm run lint
      - name: Lint WEB
        run: cd web && npm run lint

  typecheck:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            api/package-lock.json
            web/package-lock.json
      - name: Install API deps
        run: cd api && npm ci
      - name: Install WEB deps
        run: cd web && npm ci
      - name: Typecheck API
        run: cd api && npm run typecheck
      - name: Typecheck WEB
        run: cd web && npm run typecheck

  build:
    runs-on: ubuntu-latest
    needs: typecheck
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            api/package-lock.json
            web/package-lock.json
      - name: Install API deps
        run: cd api && npm ci
      - name: Install WEB deps
        run: cd web && npm ci
      - name: Build API
        run: cd api && npm run build
      - name: Build WEB
        run: cd web && npm run build

  security:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Audit API
        run: cd api && npm audit --audit-level=high || true
      - name: Audit WEB
        run: cd web && npm audit --audit-level=high || true
  tests_api:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            api/package-lock.json
            web/package-lock.json
      - name: Install API deps
        run: cd api && npm ci
      - name: Run API tests
        run: cd api && npm test

  tests_web:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            api/package-lock.json
            web/package-lock.json
      - name: Install WEB deps
        run: cd web && npm ci
      - name: Run WEB tests
        run: cd web && npm test
